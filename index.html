<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        根據最新公布的旅客人數統計數據顯示，台灣近十二年來持續吸引著越來越多的國際旅客。根據統計數字顯示，從近十二年前的6087484人到最近一年的895962人，旅客人數呈現了一定的波動和變化。從過去的數據趨勢來看，旅客人數在過去幾年一直呈現增長的趨勢。值得注意的是，在過去五年裡，旅客人數增長了超過40%，這反映出台灣旅遊業的強勁吸引力和穩健發展。
    </p>
